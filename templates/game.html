{% extends "base.html" %}

{% block title %}
{{ page.title }} - {{ config.title }}
{% endblock title %}

{% block head %}
<link rel="stylesheet" href="/css/game.css">
<script type="importmap">
{% raw %}
{
    "imports": {
        "game": "./game.js",
        "common": "/js/common.js",
        "controller": "/js/controller.js",
        "player": "/js/player.js",
        "input/": "/js/input/",
        "view/": "/js/view/",
        "base-game": "/js/game/module.js"
    }
}
{% endraw %}
</script>
 <script type="module" src="./game.js"></script>
{% endblock head %}

{% block content %}
<div class="game">
    <div class="backdrop"></div>
    <dialog class="new-game">
        <h2>New Game</h2>
        <div class="content">
            <div class="section">
                <div class="name">Player</div>
                <div class="player"></div>
            </div>
            <div class="section">
                <div class="name">Input</div>
                <div class="input"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="how-to-play">How to play?</button>
            <button class="start-game" autofocus>Start game!</button>
        </div>
    </dialog>
    <dialog class="how-to-play">
        <div>{{ page.content | safe }}</div>
        <div class="buttons">
            <button class="close" autofocus>Close</button>
        </div>
    </dialog>
    <div class="sidebar">
        <div class="header">
            <div class="left-header">
                <div class="title">Settings</div>
            </div>
            <button class="close">Close</button>
        </div>
        <div>
            Settings sjsj skls kekd sjd
        </div>
    </div>
    <div class="header">
        <div class="left-header">
            <div class="title">{{ page.title }}</div>
            <button class="new-game">New game</button>
            <button class="how-to-play">How to play?</button>
            <button onclick="window.location = '/'">Exit game</button>
        </div>
        <button class="settings">Settings</button>
    </div>
    <game-status></game-status>
    <div class="board section"></div>
</div>
{% endblock content %}
