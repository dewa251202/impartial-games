{% set SITE_ROOT = get_env(name = "SITE_ROOT", default = "") | safe %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ SITE_ROOT }}/css/style.css">
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    {% block head %} {% endblock %}
</head>

<body>
    {% block content %} {% endblock %}
</body>

</html>
